# Application name (used in logs, actuator, etc.)
spring.application.name=ims-backend

# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ims_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root1234

# ===============================
# JPA / Hibernate Configuration
# ===============================
# Automatically create/update tables (DEV only)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true

# Format SQL output for readability
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# Spring Boot & Error Handling
# ===============================
# Show Spring Boot banner in console
spring.main.banner-mode=console

# Show detailed error messages (DEV only)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# ===============================
# Debug & Logging (DEV only)
# ===============================
# Enable debug mode
debug=true

# HikariCP connection pool logs
logging.level.com.zaxxer.hikari=DEBUG

# Hibernate SQL logs
logging.level.org.hibernate.SQL=DEBUG

# Optional: log parameter values (can be noisy)
# logging.level.org.hibernate.type.descriptor.sql=TRACE

